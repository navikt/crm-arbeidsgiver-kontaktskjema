<template>
    <div class="containerBreadcrumbs">
        <svg width="1.5em" class="homeicon" height="1.5em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false" role="img"><path fill-rule="evenodd" clip-rule="evenodd" d="M11.47 2.47a.75.75 0 0 1 1.06 0l7 7c.141.14.22.331.22.53v11a.75.75 0 0 1-.75.75h-5a.75.75 0 0 1-.75-.75v-4.25h-2.5V21a.75.75 0 0 1-.75.75H5a.75.75 0 0 1-.75-.75V10a.75.75 0 0 1 .22-.53l7-7Zm-5.72 7.84v9.94h3.5V16a.75.75 0 0 1 .75-.75h4a.75.75 0 0 1 .75.75v4.25h3.5v-9.94L12 4.06l-6.25 6.25Z" fill="currentColor"></path></svg>
        <nav aria-label="Brødsmulesti">
            <ol class="breadcrumb">
                    <li>
                        <a href="https://www.nav.no/" class="listElement">nav.no</a>
                        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false" role="img">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M17 12L8.429 3 7 4.5l7.143 7.5L7 19.5 8.429 21 17 12z" fill="black"></path>
                        </svg>
                    </li>
                    <li>
                        <a href="https://www.nav.no/arbeidsgiver/" class="listElement">Arbeidsgiver</a>
                        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false" role="img">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M17 12L8.429 3 7 4.5l7.143 7.5L7 19.5 8.429 21 17 12z" fill="black"></path>
                        </svg>
                    </li>
                    <li>
                        <a href="https://nav.no/arbeidsgiver/kontaktoss" class="listElement">Kontakt NAV</a>
                        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false" role="img">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M17 12L8.429 3 7 4.5l7.143 7.5L7 19.5 8.429 21 17 12z" fill="black"></path>
                        </svg>
                    </li>
                    <li>
                        <span tabindex="0">Kontaktskjema</span>
                    </li>
            </ol>
        </nav>
    </div>

        <!--============================Head Banner=========================================-->

    <div class="banner">
        <div class="banner-inside">
            <h1 tabindex="0" class="title-kontaktskjema">Kontaktskjema for arbeidsgivere</h1>
            <img data-id="imageBanner"
            src="https://arbeidsgiver.nav.no/kontakt-oss/static/media/illustrasjon.919181b5.svg"/>
        </div>
    </div>
    <div class="kontaktskjemaInside">
        <p tabindex="0" class="infoTextStandard">Alle felter må fylles ut.</p>
        <br>
        
        <!--============================Radio button - Theme=========================================-->
        <p tabindex="0" class="radioText">Hva gjelder det?</p>
        <div class={classNameOption1}>
            <c-radiobuttons
                radiobuttons={themeOption1}
                onradiobuttonsclick={handleThemeOption1}
                group-name="radioGroupTheme"
                flex-direction="column"
                type="radio"
                tabindex="0"
                data-id="radioTheme"
            ></c-radiobuttons>
        </div>
        <br>
        <div class={classNameOption2}>
                <c-radiobuttons
                radiobuttons={themeOption2}
                onradiobuttonsclick={handleThemeOption2}
                group-name="radioGroupTheme"
                flex-direction="column"
                type="radio"
                tabindex="0"
            ></c-radiobuttons>
        </div>
        <div if:false={themeChecked}>
            <p class="errorText">Du må velge et tema</p>
        </div>

        <!--============================Info text - Other themes=========================================-->

        <div tabindex="0" class="containerInfo">
            <img class="infoIcon" src="https://arbeidsgiver.nav.no/kontakt-oss/static/media/info-sirkel-fyll.99b53a0f.svg" alt="informasjonsikon"/>
            <p class="infoTextStandard">For andre temaer, <a href="tel:+4755553336" class="lenke">ring arbeidsgivertelefonen på 55&nbsp;55&nbsp;33&nbsp;36</a></p>
        </div>
        
        <!--============================Info box - Prevent sick leave=========================================-->

            <template if:true={checkedPreventSickLeave}> 
                <div class ="info-popup">
                    <div class="containerInfo">
                        <img class="infoIcon" src="https://arbeidsgiver.nav.no/kontakt-oss/static/media/info-sirkel-fyll.99b53a0f.svg" alt="informasjonsikon"/>
                        <p class="infoTextStandard">Arbeidet med å forebygge sykefravær og sikre godt arbeidsmiljø, er et ansvar som deles mellom arbeidsgiver og tillitsvalgte (eller ansattrepresentanter). NAV Arbeidslivssenter kan bistå i dette arbeidet.</p>
                    </div>
                </div>
                <br>

        <!--============================Radio button - Contacted employee representant=========================================-->

            <div>
                <label class="inputPanel"></label>
                <c-radiobuttons
                radiobuttons={contactedEmployeeRepOptions}
                onradiobuttonsclick={handleContactedEmployeeRep}
                header="Har du snakket med en ansattrepresentant om forebygging av sykefravær?"
                group-name="radioGroup"
                flex-direction="row"
                type="radio"
                ></c-radiobuttons>
            </div>
            </template>

        <!--============================Input fields=========================================-->

        <div class="input-fields">
            <c-input label="Organisasjonsnummer" data-id="inputOrgNumber" type="text" value={contactOrg} onchange={handleOrgNumberChange} error-text="Du må fylle inn et gyldig organisasjonsnummer" maxlength="9"></c-input>
            <br>
            <c-input class="navds-text-field__readonly" tabindex="-1" label="Bedriftens navn (vises automatisk)" type="text" value={accountName}></c-input>
            <p tabindex="0" data-id="accountNameRead" class= "pBedrift">{accountName} ble hentet automatisk som bedriftens navn</p>
            <br>
            <c-input label="Ditt navn" data-id="inputName" type="text" value={contactName} onchange={handleNameChange} error-text="Du må fylle inn navnet ditt" maxlength="80"></c-input>
            <br>
            <c-input label="Epost" data-id="inputEpost" type="text" value={contactEmail} onchange={handleEmailChange} error-text="Du må fylle inn en gyldig e-post adresse" maxlength="80"></c-input>
            <br>
            <c-input label="Telefonnummer (kun tall)" data-id="inputPhone" type="text" value={contactPhone} onchange={handlePhoneChange} error-text="Du må fylle inn et gyldig telefonnummer" maxlength="14"></c-input>
        </div>

        <!--============================Info text and send button=========================================-->

        <div class="containerInfo">
            <img class="infoIcon" src="https://arbeidsgiver.nav.no/kontakt-oss/static/media/info-sirkel-fyll.99b53a0f.svg" alt="informasjonsikon"/>
            <p tabindex="0" class="infoTextStandard">NAV bruker disse opplysningene når vi kontakter deg. Vi lagrer disse opplysningene om deg, slik at vi kan kontakte deg angående temaet du valger i dette skjemaet. Opplysningene blir ikke delt eller brukt til andre formål.</p>
        </div>
        <c-ds-Button variant="primary" size="medium" text="Send inn" onclick={saveContactForm}></c-ds-Button>
        <!--<c-Button button-styling="primary" button-label="Send inn" onbuttonclick={saveContactForm}></c-Button>-->
    </div>
</template>
